<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Botão que troca o texto</title>
</head>
<body>
    <h1> Botão que troca o texto</h1>

    <button id="btnSauder">Clique Aqui</button>
    <p id="mensagem"></p>

    <script>
        const botao = document.querySelector('#btnSauder');
        const msg = document.querySelector('#mensagem');

        botao.addEventListener('click',( ) => {
         msg.textContent = 'ola! Você clicou no botão';
            });
    </script>
    
</body>
</html>
